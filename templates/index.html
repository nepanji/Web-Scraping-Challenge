<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
      </div>
    </div>
    <br>


    <div class="row">
      <div class="col-md-12">
        <h4>{{mars_info.news_title}}</h4>
        <p>{{mars_info.news_info}}</p>
      </div>
    </div>
    <br>

    <h4>Featured Mars Image</h4>
    <div class="row">
      <div class="col-md-7">
        <br>
        <img src="{{mars_info.featured_image_url}}" alt="Featured Mars Image">
      </div>
    
      <div class="col-md-5">
        <div class="table table-striped"
        <h3><b>Mars Facts</b></h3><br>
        {{mars_info.fun_facts_table | safe}}
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-12">
        <h4 class="align-items-center">Mars Hemisphere</h4><br>
      </div>
    <div class="row"
      <div class="col-md-8"><br>
      {% for each in mars_info.hemisphere_info%}
            <div>
              <h5> {{each.title | safe}} </h5>
            </div>

            <div>
              <img src="{{each.img_url | safe}}">
            </div>
            

          </div>
      {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
